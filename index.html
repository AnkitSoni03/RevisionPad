<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevisionPad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(74, 158, 255, 0.3);
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(116, 75, 162, 0.1) 100%);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .header-left h1 {
            color: #4a9eff;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
        }

        .header-left p {
            color: #bbb;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .add-note-btn {
            background: linear-gradient(135deg, #4a9eff 0%, #3a8ae8 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
        }

        .add-note-btn:active {
            transform: translateY(0);
        }

        .add-note-form {
            background: linear-gradient(135deg, rgba(51, 51, 51, 0.9) 0%, rgba(40, 40, 40, 0.9) 100%);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(74, 158, 255, 0.3);
            display: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .add-note-form.active {
            display: block;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            color: #4a9eff;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .close-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .close-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(85, 85, 85, 0.8);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(64, 64, 64, 0.7);
            color: #e0e0e0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
            background: rgba(64, 64, 64, 0.9);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border: 2px solid rgba(85, 85, 85, 0.8);
            border-radius: 10px;
            background: rgba(64, 64, 64, 0.7);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
        }

        .search-box::placeholder {
            color: #999;
        }

        .notes-list {
            margin-top: 25px;
        }

        .note-item {
            background: rgba(51, 51, 51, 0.8);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(74, 158, 255, 0.3);
        }

        .note-question {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .note-question:hover {
            background: rgba(58, 58, 58, 0.6);
        }

        .question-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }

        .note-number {
            background: linear-gradient(135deg, #4a9eff 0%, #3a8ae8 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(74, 158, 255, 0.3);
        }

        .note-question h3 {
            color: #e0e0e0;
            font-size: 1.1rem;
            margin: 0;
            font-weight: 500;
        }

        .note-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .note-icon {
            font-size: 1.3rem;
            color: #4a9eff;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .note-item.active .note-icon {
            transform: rotate(45deg);
            color: #ff4757;
        }

        .note-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            background: rgba(42, 42, 42, 0.8);
        }

        .note-item.active .note-answer {
            max-height: 500px;
            padding: 20px;
            animation: fadeInAnswer 0.4s ease;
        }

        @keyframes fadeInAnswer {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .note-answer p {
            color: #ccc;
            line-height: 1.6;
            margin: 0;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #bbb;
            font-size: 1.3rem;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(45, 45, 45, 0.6);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats span {
            color: #bbb;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(45, 45, 45, 0.95);
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 20px;
            color: #ff4757;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .modal-body {
            margin-bottom: 25px;
            color: #ccc;
            line-height: 1.5;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
        }

        .modal-btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.4);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            
            .container {
                padding: 20px;
                border-radius: 12px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
                padding: 20px;
            }
            
            .header-left h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .header-left p {
                font-size: 0.9rem;
            }
            
            .add-note-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                width: 100%;
            }
            
            .add-note-form {
                padding: 20px;
                border-radius: 12px;
            }
            
            .form-header h2 {
                font-size: 1.2rem;
            }
            
            .form-group label {
                font-size: 0.85rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .form-group textarea {
                min-height: 80px;
            }
            
            .save-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .stats span {
                font-size: 0.85rem;
            }
            
            .search-box {
                max-width: 100%;
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .note-item {
                margin-bottom: 12px;
                border-radius: 10px;
            }
            
            .note-question {
                padding: 15px;
                flex-direction: column;
                gap: 12px;
                align-items: stretch;
            }
            
            .question-content {
                gap: 12px;
            }
            
            .note-number {
                padding: 5px 10px;
                font-size: 0.8rem;
                min-width: 35px;
            }
            
            .note-question h3 {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .note-controls {
                justify-content: space-between;
                width: 100%;
                gap: 10px;
            }
            
            .note-icon {
                font-size: 1.2rem;
            }
            
            .note-answer {
                padding: 0 15px;
            }
            
            .note-item.active .note-answer {
                padding: 15px;
            }
            
            .note-answer p {
                font-size: 0.9rem;
                line-height: 1.5;
            }
            
            .delete-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .close-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .empty-state {
                padding: 40px 15px;
            }
            
            .empty-state h3 {
                font-size: 1.1rem;
            }
            
            .empty-state p {
                font-size: 0.9rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-header {
                font-size: 1.1rem;
            }
            
            .modal-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 13px;
            }
            
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header-left h1 {
                font-size: 1.6rem;
            }
            
            .header-left p {
                font-size: 0.85rem;
            }
            
            .add-note-form {
                padding: 15px;
            }
            
            .form-header h2 {
                font-size: 1.1rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 0.85rem;
            }
            
            .note-question {
                padding: 12px;
            }
            
            .note-number {
                padding: 4px 8px;
                font-size: 0.75rem;
                min-width: 30px;
            }
            
            .note-question h3 {
                font-size: 0.9rem;
            }
            
            .note-answer p {
                font-size: 0.85rem;
            }
            
            .search-box {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .delete-btn {
                padding: 6px 10px;
                font-size: 0.75rem;
            }
            
            .modal-content {
                padding: 15px;
            }
            
            .modal-header {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .modal-body {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }
            
            .modal-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üìù RevisionPad</h1>
                <p>Your personal revision notes</p>
            </div>
            <button class="add-note-btn" id="addNoteBtn">+ Add Note</button>
        </div>

        <div class="add-note-form" id="addNoteForm">
            <div class="form-header">
                <h2>Add New Note</h2>
                <button class="close-btn" id="closeBtn">‚úï Close</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label for="question">Question/Topic:</label>
                    <input type="text" id="question" placeholder="e.g., What is React?" required>
                </div>
                <div class="form-group">
                    <label for="answer">Answer/Notes:</label>
                    <textarea id="answer" placeholder="Write your notes here..." required></textarea>
                </div>
                <button type="submit" class="save-btn">üíæ Save Note</button>
            </form>
        </div>

        <div class="stats">
            <span id="noteCount">0 notes</span>
            <input type="text" id="searchBox" class="search-box" placeholder="üîç Search your notes..." style="width: 300px;">
        </div>

        <div class="notes-list" id="notesList">
            <div class="empty-state">
                <h3>No notes yet</h3>
                <p>Click "Add Note" to create your first interview note!</p>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">Confirm Deletion</div>
            <div class="modal-body">Are you sure you want to delete this note? This action cannot be undone.</div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" id="cancelDelete">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        class InterviewNotes {
            constructor() {
                this.notes = [];
                this.noteForm = document.getElementById('noteForm');
                this.notesList = document.getElementById('notesList');
                this.questionInput = document.getElementById('question');
                this.answerInput = document.getElementById('answer');
                this.searchBox = document.getElementById('searchBox');
                this.addNoteBtn = document.getElementById('addNoteBtn');
                this.addNoteForm = document.getElementById('addNoteForm');
                this.closeBtn = document.getElementById('closeBtn');
                this.noteCount = document.getElementById('noteCount');
                this.confirmationModal = document.getElementById('confirmationModal');
                this.cancelDeleteBtn = document.getElementById('cancelDelete');
                this.confirmDeleteBtn = document.getElementById('confirmDelete');
                this.noteToDelete = null;
                
                this.init();
            }

            init() {
                this.noteForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.searchBox.addEventListener('input', (e) => this.handleSearch(e));
                this.addNoteBtn.addEventListener('click', () => this.showAddForm());
                this.closeBtn.addEventListener('click', () => this.hideAddForm());
                this.cancelDeleteBtn.addEventListener('click', () => this.hideConfirmationModal());
                this.confirmDeleteBtn.addEventListener('click', () => this.confirmDelete());
                this.loadNotes();
            }

            showAddForm() {
                this.addNoteForm.classList.add('active');
                this.questionInput.focus();
            }

            hideAddForm() {
                this.addNoteForm.classList.remove('active');
                this.clearForm();
            }

            showConfirmationModal(noteId) {
                this.noteToDelete = noteId;
                this.confirmationModal.classList.add('active');
            }

            hideConfirmationModal() {
                this.confirmationModal.classList.remove('active');
                this.noteToDelete = null;
            }

            handleSubmit(e) {
                e.preventDefault();
                const question = this.questionInput.value.trim();
                const answer = this.answerInput.value.trim();

                if (question && answer) {
                    this.addNote(question, answer);
                    this.hideAddForm();
                }
            }

            addNote(question, answer) {
                const note = {
                    id: Date.now(),
                    question: question,
                    answer: answer,
                    timestamp: new Date().toLocaleDateString()
                };

                this.notes.unshift(note);
                this.saveNotes();
                this.updateNoteCount();
                this.renderNotes();
            }

            deleteNote(id) {
                this.showConfirmationModal(id);
            }

            confirmDelete() {
                if (this.noteToDelete) {
                    this.notes = this.notes.filter(note => note.id !== this.noteToDelete);
                    this.saveNotes();
                    this.updateNoteCount();
                    this.renderNotes();
                    this.hideConfirmationModal();
                }
            }

            toggleNote(element) {
                const isActive = element.classList.contains('active');
                
                // Close all other notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Toggle current note
                if (!isActive) {
                    element.classList.add('active');
                }
            }

            handleSearch(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredNotes = this.notes.filter(note => 
                    note.question.toLowerCase().includes(searchTerm) || 
                    note.answer.toLowerCase().includes(searchTerm)
                );
                this.renderNotes(filteredNotes);
            }

            updateNoteCount() {
                const count = this.notes.length;
                this.noteCount.textContent = `${count} note${count !== 1 ? 's' : ''}`;
            }

            renderNotes(notesToRender = this.notes) {
                if (notesToRender.length === 0) {
                    this.notesList.innerHTML = `
                        <div class="empty-state">
                            <h3>No notes found</h3>
                            <p>Try adding a new note or adjusting your search!</p>
                        </div>
                    `;
                    return;
                }

                this.notesList.innerHTML = notesToRender.map((note, index) => `
                    <div class="note-item" data-id="${note.id}">
                        <div class="note-question">
                            <div class="question-content">
                                <span class="note-number">${index + 1}</span>
                                <h3>${this.escapeHtml(note.question)}</h3>
                            </div>
                            <div class="note-controls">
                                <span class="note-icon">+</span>
                                <button class="delete-btn" onclick="interviewNotes.deleteNote(${note.id})">Delete</button>
                            </div>
                        </div>
                        <div class="note-answer">
                            <p>${this.escapeHtml(note.answer)}</p>
                        </div>
                    </div>
                `).join('');

                // Add click event listeners to questions
                document.querySelectorAll('.note-question').forEach(question => {
                    question.addEventListener('click', (e) => {
                        if (!e.target.classList.contains('delete-btn')) {
                            this.toggleNote(question.parentElement);
                        }
                    });
                });
            }

            clearForm() {
                this.questionInput.value = '';
                this.answerInput.value = '';
            }

            saveNotes() {
                localStorage.setItem('revisionPadNotes', JSON.stringify(this.notes));
            }

            loadNotes() {
                const savedNotes = localStorage.getItem('revisionPadNotes');
                if (savedNotes) {
                    this.notes = JSON.parse(savedNotes);
                } else {
                    // Sample notes for first-time users
                    this.notes = [
                        {
                            id: 1,
                            question: "What is the difference between let, const, and var?",
